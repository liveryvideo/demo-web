version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use "${VERSION_NODE_16}"
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"
  customHeaders:
    - pattern: "/assets/*"
      headers:
        - key: "Access-Control-Allow-Origin"
          value: "*"
